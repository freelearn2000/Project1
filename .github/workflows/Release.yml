name: Create Release

on:
  workflow_run:
     workflows: ["Nodeapp", "Reactapp"]
     types: [completed]
     branches: [master]
     
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: ahmadnassri/action-workflow-run-wait@v1       # only runs additional steps if [ Nodeapp, Reactapp ] were successful
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Download from React Artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        GITHUB_TOKEN: ${{ secrets.SEMANTIC_TOKEN1 }}
        workflow: Reactapp.yml
        path: ./reactapp/build
     
    - name: Download from Node artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        GITHUB_TOKEN: ${{ secrets.SEMANTIC_TOKEN1 }}
        workflow: Nodeapp.yml
        path: ./nodeapp/build
      
    - name: Add Build Assets for Release
      run: |
         zip -r Node_build.zip . -i Node_build
         zip -r React_build.zip . -i React_build
      
    - name: Create a Release
      run: npx semantic
      env:
         GITHUB_TOKEN: ${{ secrets.SEMANTIC_TOKEN1 }}
         
    
