      uses: actions/checkout@v2
      with: 
        repository: freelearn2000/Project1
        path: ./nodeapp
         
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nodeapp/package-lock.json
       
