name: Notify on Release

on:
  release:
    types: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest

    steps:
  #  - name: Send Slack Message
  #    run: |
  #      curl -X POST \
  #     -H 'Content-type: application/json' \
  #      --data '{"text":"New Release ${{github.event.release.tag_name}} is out. <${{github.event.release.html_url}}|check it now.>"}' \
  #      --url ${{secrets.SLACK_WEBHOOK}}
        
    - name: Report Status
      if: always()
      uses: ravsamhq/notify-slack-action@v1
      with:
       status: ${{ job.status }} 
       notification_title: '{"New Release ${{github.event.release.tag_name}} is out. <${{github.event.release.html_url}}|check it now.>"}'
       message_format: ' {status_message} in <{repo_url}|{repo}>'
       footer: 'Linked to Repo <{repo_url}|{repo}>'
        
      env:
       SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
